<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberpunk 2077 - Vehicles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/bfae10477e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <section class="hero is-black is-bold">
            <div class="hero-body">
                <div class="container">
                    <img src="Images/cp2077logo.png" alt="Cyberpunk2077 logo" id="cyberpunk-logo">
                </div>
            </div>
        </section>
    </nav>
    <div class="container">
        <div class="add-vehicle-cont">
            <i class="fa-solid fa-circle-plus add-vehicle"></i>
        </div>
        <div class="create-new-vehicle is-hidden">

            <div class="columns is-centered">
                <div class="column is-four-fifths create-new-vehicle-content ">
                    <form class="create-vehicle-form" method="POST" enctype="multipart/form-data">
                        <div class="media">
                            <figure class="media-left ">
                                <p class="image">
                                    <label for="upload" id="upload-label">
                                        <img src="Images/defaultImage.jpg" alt="preview"/>
                                    </label>
                                    <input type="file" name="vehicleImage" id="upload" ACCEPT="image/png, image/jpg">
                                </p>
                            </figure>
                            <div class="media-content">
                                <div class="content">
                                    <label for="name">NAME</label><br>
                                    <input type="text" name="name" id="name"><br>

                                    <label for="group">GROUP</label><br>
                                    <input type="text" name="group" id="group"><br>

                                    <label for="desc">DESCRIPTION</label><br>
                                    <textarea name="description" id="desc"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="vehicle-details">
                            <div class="columns">
                                <div class="column">
                                    <div class="info-left">
                                        <p><label for="drivetrain">Drivetrain:</label></p>
                                        <p><label for="body">Body:</label></p>
                                        <p><label for="weight">Weight:</label></p>
                                    </div>
                                    <div class="info-right">
                                        <select name="drivetrainId" id="drivetrain">
                                            <option value="1">RWD</option>
                                            <option value="2">FWD</option>
                                            <option value="3">AWD</option>
                                        </select>
                                        <select name="bodyId" id="body">
                                            <option value="3">Sedan</option>
                                            <option value="2">Coupe</option>
                                            <option value="1">Hatchback</option>
                                        </select>
                                        <p><input type="number" name="weight" id="weight"></p>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="info-left">
                                        <label for="horsePower">Horse Power</label><br>
                                        <label for="topSpeed">Top Speed</label><br>
                                        <label for="year">Year</label>
                                    </div>
                                    <div class="info-right">
                                        <p><input type="text" name="horsePower" id="horsePower"></p>
                                        <p><input type="number" name="topSpeed" id="topSpeed"></p>
                                        <p><input type="number" name="year" id="year"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="columns is-centered">
                <div class="create-vehicle-btns column is-four-fifths ">
                    <button class="abort-btn"><i class="fa-solid fa-xmark"></i> Cancel</button>
                    <button class="submit-btn"><i class="fa-solid fa-check"></i> Submit</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
